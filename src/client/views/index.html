<!DOCTYPE html>
<html>

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <!--<script type="text/javascript" src="dist/main.js"></script>-->
 </head>

 <body>
  <div class = "container" id = "app">
  
    <div class ="holder headline">
      <p id="title">Travel Planner</p>
      <p id="author">by kuxta</p>
    </div>
  
    <div class = userInputs>

      <div class ="holder city" >
        <form>
         <label for="zip">Where are     you travelling to?</label>
          <input type="text" id="city" placeholder="City to explore">
        </form> 
      </div>
  
      <div class ="holder date" >
        <form>
          <label for="date">When are you travelling?</label>
          <input type="date" class="myInput" id="date" placeholder="dd/mm/yyyy">
        </form> 
      </div>
  
      <div class="button">
        <button id="generate" type = "submit"> Start planning </button>
      </div>

    </div>
  
      <div id = "results">
        <div id="citySection"></div>
        <div id="weatherSection"></div>
        <div id="dateSection"></div>
      </div>
    
  </div>

  <!--initiating service workers--> 
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }
  </script>

 </body>

</html>
